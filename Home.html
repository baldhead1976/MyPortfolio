      .wrapper {

      .words {
        overflow: hidden;
      }
      
      span {
        display: block;
        height: 100%;
        padding-left: 150px;
        animation: spin_words 15s infinite;
      }

      @keyframes spin_words {
          33.33% { 
                transform: translateY(-100%);
          }
          66.66% { 
                transform: translateY(-200%);
          }
          99.99% { 
                transform: translateY(-300%);
          }
        }

      .swipe-container {
          position: relative;
          width: 250px;
          height: 325px;   
      }

      #swipe-content {
          position: relative;
          top: -60px;
          left: 275px;
          width: 100%;
          height: 100%;
          animation: swipe-animation 2s ;
      }

      @keyframes swipe-animation {
        0% {
      transform: translateX(-100%);
      opacity: 0;
      }
      45% {opacity: 0;}
      50% {opacity: 0.5;}
      75% {opacity: 0.75;}
      100% {opacity: 1;}
      195% {opacity: 1;}
      200% {opacity: 1;}
      }

      body {
